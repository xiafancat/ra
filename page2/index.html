<!-- 页面二 page2/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面二 - xiafancat.github.io/ra</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .page-banner {
            background: linear-gradient(135deg, #e74c3c, #e67e22);
            color: white;
            text-align: center;
            padding: 70px 20px;
            border-radius: var(--border-radius);
            margin: 40px 0;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 50px 0;
        }
        
        .feature-box {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: all 0.3s;
        }
        
        .feature-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .feature-box h3 {
            color: #e74c3c;
        }
        
        .data-section {
            background: #2c3e50;
            color: white;
            padding: 50px;
            border-radius: var(--border-radius);
            margin: 60px 0;
        }
        
        .data-card {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
        }
        
        .stat-value {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.2rem;
        }
        
        .back-section {
            text-align: center;
            margin: 50px 0;
        }
        
        .back-button {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 30px;
            }
            
            .data-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>xiafancat.github.io/ra/page2</h1>
            <nav>
                <ul>
                    <li><a href="../">首页</a></li>
                    <li><a href="../page1/">页面一</a></li>
                    <li><a href="./" class="active">页面二</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="page-banner">
            <h2>页面二内容展示</h2>
            <p>这是我们的第二个子页面，具有不同的设计和布局</p>
        </section>
        
        <section class="features-grid">
            <div class="feature-box">
                <h3>功能一</h3>
                <p>这个页面展示了完全不同的布局和设计风格</p>
            </div>
            <div class="feature-box">
                <h3>功能二</h3>
                <p>每个子页面可以独立开发和更新，互不影响</p>
            </div>
            <div class="feature-box">
                <h3>功能三</h3>
                <p>通过文件夹结构组织内容，便于维护</p>
            </div>
        </section>
        
        <section class="data-section">
            <div class="data-card">
                <h3>页面统计</h3>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value">95%</span>
                        <span class="stat-label">用户满意度</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">10K+</span>
                        <span class="stat-label">月访问量</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">24/7</span>
                        <span class="stat-label">服务可用性</span>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="back-section">
            <a href="../" class="back-button">返回首页</a>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 xiafancat.github.io/ra - 保留所有权利</p>
        </div>
    </footer>
</body>
</html>
