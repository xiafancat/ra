<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面 - 123.com</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hero {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }
        
        .feature-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            transition: transform 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
        }
        
        .page-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .page-link {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .page-link:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>123.com</h1>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/page1/">页面一</a></li>
                    <li><a href="/page2/">页面二</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>欢迎访问123.com</h2>
            <p>这是一个多页面网站示例，展示了如何在同一域名下创建子页面</p>
        </div>
    </section>

    <main class="container">
        <section class="features">
            <div class="feature-card">
                <h3>简单实现</h3>
                <p>通过文件目录结构创建子页面，无需复杂配置</p>
            </div>
            <div class="feature-card">
                <h3>独立内容</h3>
                <p>每个子页面可以有自己的HTML、CSS和JavaScript</p>
            </div>
            <div class="feature-card">
                <h3>SEO友好</h3>
                <p>每个页面都有独立的URL，有利于搜索引擎优化</p>
            </div>
        </section>

        <div class="page-links">
            <a href="/page1/" class="page-link">访问页面一</a>
            <a href="/page2/" class="page-link">访问页面二</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 123.com - 保留所有权利</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
